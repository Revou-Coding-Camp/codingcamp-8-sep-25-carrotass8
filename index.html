<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Revou task Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

</head>

<body>
    <section id="main">
        <header> To do list</header>
        <nav>
            <form>
                <input type="text" name="todo" placeholder="Tambah Task">
                <input type="date" name="date" placeholder="mm/dd//yyyy">
                <button id="add" type="submit" name="add">Tambah</button>
            </form>
        </nav>
        <nav>
            <button class="delete-btn" name="delete_all">Hapus Semua</button>
            <select id="filter" name="filter">
                <option value="all">Semua Task</option>
                <option value="pending">Pending</option>
                <option value="done">Selesai</option>
            </select>

        </nav>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Batas Waktu</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

</body>

</html>
