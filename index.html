<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Arrafi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="text-3xl font-bold">todo List</h1>
    </header>
    <main>
        <form action="">
            <input type="text" id="todo-input" class="border border-gray-300 rounded p-2 mb-2 w-full">
            <input type="date" id="todo-date" class="border border-gray-300 rounded p-2 mb-2 w-full">
            <button type="button" onclick="addTodo()" class="bg-blue-500 text-white rounded px-4 py-1 ml-2">Add</button>
        </form>
        <section>
            <header>
                <h2 class="text-2xl font-bold">Your todo</h2>
            </header>
            <ul class="mt-5" id="todo-list">
                <li class="mb-2">Sample Task 1 - <span class="text-gray-500">2025-09-30</span></li>
                <li class="mb-2">Sample Task 2 - <span class="text-gray-500">2025-10-05</span></li>
            </ul>
        </section>

    </main>

    <footer>
        <p>&copy;September 2025 Adam Arrafi</p>
    </footer>
    <!-- Java Script -->
    <script src="js/script.js"></script>
</body>

</html>
